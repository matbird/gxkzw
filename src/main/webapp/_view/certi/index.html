#@layout()
#define main()
	<div class="kz-body-box">
		<div class="flex-box kz-certi-panel">
			#for(certi : certiList)
				<div class="kz-certi-item">
					<div class="kz-certi-name">
						<a href="">#(certi.name)</a>
					</div>
					<div class="kz-certi-desc">
						#if(certi.childList)
							<a href="">#(certi.desc)</a>
							<ul>
								#for(c : certi.childList)
									<li><a href="/certi/enroll/#(c.id)">#(c.name)</a></li>
								#end
							</ul>
						#else
							<a href="/certi/enroll/#(certi.id)">#(certi.desc)</a>
						#end
					</div>
				</div>
			#end
		</div>
	</div>
#end

#define css()
	<style type="text/css">
		.kz-body-box {
			width: 1100px;
		}
		.kz-certi-panel {
			flex-direction: row;
			flex-wrap: wrap;
			margin-left: 40px;
			margin-right: 40px;
		}
		.kz-certi-item {
			width: 300px;
			height: 200px;
			box-shadow: 0 0 1px 1px #ededed;
			margin: 5px 20px;
			text-align: center;
		}
		.kz-certi-name {
			border-radius: 5px 5px 0 0;
			background: #4876FF;
			height: 35px;
		}
		.kz-certi-name > a {
			color: #ffffff;
			text-decoration: none;
			font-size: 16px;
			margin-top: 20px;
		}
		.kz-certi-desc {
			padding: 20px;
			text-align: left;
		}
		.kz-certi-desc > a {
			font-size: 16px;
			text-decoration: none;
			color: #6c6c6c;
		}
	</style>
#end
