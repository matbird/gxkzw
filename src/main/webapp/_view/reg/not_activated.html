#@layout()
#define main()
	<div class="flex-box kz-body-box">
		<input class="kz-input-normal" type="text" placeholder="填写注册邮箱" name="email" id="email" />
		<input class="kz-input-button" type="button" value="重发激活邮件" id="submit_btn" />
	</div>
#end

#define css()
	<style type="text/css">
	.kz-body-box {
		flex-direction: row;
		justify-content: center;
		align-items: center;
		width: 1100px;
		margin: auto;
		border-radius: 5px;
		height: 500px;
		margin: 0 auto 10px auto;
		box-shadow: 0 0 1px 1px #ededed;
	}
	.kz-input-normal {
		border: 1px solid #ccc; 
        padding: 7px 0px;
        border-radius: 3px; /*css3属性IE不支持*/
        padding-left:5px; 
	}
	.kz-input-button {
		margin-left: 10px;
		width: 120px;
		height: 30px;
		background: #042a68;
		color: #ffffff;
		font-size: 16px;
		border-width: 0;
		border-radius: 5px;
	}
	</style>
#end

#define js()
	<script type="text/javascript" src="/assets/layer/layer/layer.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#submit_btn").bind("click",function(){
				$.ajax("/reg/reSendActivateEmail",{
					type:"POST",
					cache:false,
					dataType:"json",
					data:{
						email:$("#email").val()
					},
					beforeSend:function(){
						$("#submit_btn").attr("disabled",true);
					},
					success:function(ret){
						layer.msg(ret.msg,
							{
								shift:ret.isOk ? 0 : 6,
								shade:0.3,
								time:0,
								offset:"130px",
								closeBtn:1,
								shadeClose:false,
								maxWidth:"1000"
							},
							function(){
								if(ret.isFail){
									$("#submit_btn").attr("disabled",false);
								}
						});
					}
				});
			});
		});	
	</script>
#end
