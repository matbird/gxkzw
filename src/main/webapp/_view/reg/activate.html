#@layout()
#define main()
	<div class="kz-body-box">
		<div class="flex-box kz-body-panel">
			<h2>
				#(ret.isOk ? "激活成功" : "激活失败")
			</h2>
			<div>
				#if(ret.isOk)
					点击前往登录页面,&nbsp;<a href="/login" style="color:blue;">立即登录</a>
				#else
					#(ret.msg)
				#end
			</div>
		</div>
	</div>
#end

#define css()
	<style type="text/css">
	.kz-body-box {
		width: 1100px;
		margin: auto;
	}
	.kz-body-panel {
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width: 600px;
		border-radius: 5px;
		height: 500px;
		margin: 0 auto 10px auto;
		box-shadow: 0 0 1px 1px #ededed;
	}
	.kz-body-panel > h2 {
		font-size: 20px;
		color: #042a68;
		margin-bottom: 30px;
	}
	.kz-body-panel > div {
		color: #042a68;
	}
	</style>
#end
